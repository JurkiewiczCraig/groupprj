<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Esri Leaflet Tutorials: Add a feature layer</title>

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.2.3/dist/esri-leaflet-vector.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
 
      const apiKey = "AAPKd2afabf5529b4430b572e8a39b35179a4tZQifqbvfxGtbZYrWuNiu-7WJ_RBsG8evFEueBzhJNwShf8bT9r3MPKINuFc60V";
      const basemapEnum = "arcgis/streets";

      const map = L.map("map", {
        minZoom: 2
      }).setView([34.02, -118.805], 13);

      L.esri.Vector.vectorBasemapLayer(basemapEnum, {
        apiKey: "AAPKd2afabf5529b4430b572e8a39b35179a4tZQifqbvfxGtbZYrWuNiu-7WJ_RBsG8evFEueBzhJNwShf8bT9r3MPKINuFc60V"
      }).addTo(map);


      var walkindex = L.esri
        .featureLayer({
          url: "https://geodata.epa.gov/arcgis/rest/services/OA/WalkabilityIndex/MapServer/0"
        });

      walkindex.addTo(map);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
    </script>
  </body>
</html>
